<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Resume Builder Form</h1>

    <form id="resume-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="education">Education</label>
        <textarea id="education" name="education" placeholder="Enter your education details" required></textarea>
      </div>

      <div class="form-group">
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" placeholder="Enter your skills" required></textarea>
      </div>

      <div class="form-group">
        <label for="work-experience">Work Experience</label>
        <textarea id="work-experience" name="work-experience" placeholder="Enter your work experience" required></textarea>
      </div>

      <button type="submit">Generate Resume</button>
    </form>

    <button id="toggle-skills">Toggle Skills Visibility</button>

    <section id="generated-resume">
      The generated resume will appear here after form submission  
      </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
